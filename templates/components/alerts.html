{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert"
     style="z-index:100;left:50%;transform: translateX(-50%);position:absolute;box-shadow:0px 4px 20px 0px rgba(0, 0, 0, 0.2);">
    {% if 'success' in category %}
    <i class="bi bi-check-circle-fill" style="margin-right: 5px"></i>
    {% elif 'danger' in category %}
    <i class="bi bi-exclamation-triangle-fill" style="margin-right: 5px"></i>
    {% endif %}
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    <script>
        window.setTimeout(function () {
            $(".alert").fadeTo(500, 0)
        }, 2000);
    </script>
</div>
{% endfor %}
{% endif %}
{% endwith %}
